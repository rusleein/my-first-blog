{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="date">
            <div class="post">
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
                {% if post.image %}
                    <p><img src="{{post.image.url}}"></p>
                {% else %}
                    <p></p>
                {% endif %}
            </div>
            <p style="margin-bottom: 50px;">Опубликовано: {{ post.published_date }}</p>
        </div>
    {% endfor %}
{% endblock %}
